<script>
    document.addEventListener('DOMContentLoaded', () => {
        console.log('DOMContentLoaded');
    });
    const fn = (data) => {
        const res = data.map((item) => {
            return item.name;
        });
        return res;
    }
    const data = [
        { name: 'John', age: 20 },
        { name: 'Jane', age: 21 },
        { name: 'Jim', age: 22 },
    ]
    const res = fn(data);
    console.log(res);

    // 使用for重构 fn函数   
    const fn1 = (data) => {
        const res = [];
        for (let i = 0; i < data.length; i++) {
            res.push(data[i].name);
        }
        return res;
    }
    const res1 = fn1(data);
